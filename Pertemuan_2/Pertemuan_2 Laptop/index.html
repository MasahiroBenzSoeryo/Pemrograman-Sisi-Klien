<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Aplikasi Admin Siakad</title>
</head>
<body class="bg-gray-100">
    <div class="flex min-h-screen flex-row">   
        <aside class="bg-blue-900 w-64 text-white">
            <div class="p-4">
                <h2 class="font-bold">Aplikasi Siakad</h2>
                <nav class="mt-4 ml-4">
                    <ul>
                        <li>
                            <a href="" class="hover:font-bold">Dashboard</a>
                        </li>
                        <li>
                            <a href="" class="hover:font-bold">Mahasiswa</a>
                        </li>
                        <li>
                            <a href="" class="hover:font-bold">Setting</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>

        <!-- Content -->
        <div class="flex flex-col flex-1">

            <!-- Header -->
            <header class="bg-gray-200 p-4">
                <div class="flex justify-end">
                    <button class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-700">Logout</button>
                </div>
            </header>

            <div class="flex justify-between p-4">
                <h2 class="font-bold p-2">List Mahasiswa</h2>
                <button id="btn-tambah" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-700">Tambah Mahasiswa</button>
            </div>

            <!-- Main -->
            <div class="bg-white flex-grow">
                <div class="bg-white p-6 rounded-lg shadow">
                    <table class="min-w-full table-auto">
                        <thead>
                            <tr class="bg-gray-200">
                                <th class="px-4 py-2">No.</th>
                                <th class="px-4 py-2">NIM</th>
                                <th class="px-4 py-2">Nama</th>
                                <th class="px-4 py-2">Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="border px-4 py-2">1</td>
                                <td class="border px-4 py-2">A11.2022.14000</td>
                                <td class="border px-4 py-2">Putra Malipo</td>
                                <td class="border px-4 py-2">
                                    <button id="btn-edit" class="bg-yellow-500 text-white px-4 py-2 rounded-md hover:bg-yellow-700">Edit</button>
                                    <button id="btn-hapus" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-700">Delete</button>
                                </td>
                            </tr>
                            <tr class="bg-gray-200">
                                <td class="border px-4 py-2">2</td>
                                <td class="border px-4 py-2">A11.2022.14001</td>
                                <td class="border px-4 py-2">Farhan Rizki</td>
                                <td class="border px-4 py-2">
                                    <button id="btn-edit" class="bg-yellow-500 text-white px-4 py-2 rounded-md hover:bg-yellow-700">Edit</button>
                                    <button id="btn-hapus" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-700">Delete</button>
                                </td>
                            </tr>
                            <tr>
                                <td class="border px-4 py-2">3</td>
                                <td class="border px-4 py-2">A11.2022.14003</td>
                                <td class="border px-4 py-2">Faiz Ahmad</td>
                                <td class="border px-4 py-2">
                                    <button id="btn-edit" class="bg-yellow-500 text-white px-4 py-2 rounded-md hover:bg-yellow-700">Edit</button>
                                    <button id="btn-hapus" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-700">Delete</button>
                                </td>
                            </tr>    
                        </tbody>
                    </table>
                </div>
            </div>
            
            <!-- Footer -->
            <footer class="bg-blue-900 p-3 text-white text-center">
                &copy Admin
            </footer>
        </div>
    </div>

    <!-- Form Tambah Mahasiswa -->
    <div id="modal-tambah" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
            <form action="">
                <h1 class="text-2xl font-bold py-4">Tambah Mahasiswa</h1>
                <div class="mb-4">
                    <label for="nim">NIM:</label>
                    <input type="text" name="nim" class="mt-2 w-full px-4 py-2 border rounded-lg bg-gray-200">
                    <label for="nama">Nama:</label>
                    <input type="text" name="nama" class="mt-2 w-full px-4 py-2 border rounded-lg bg-gray-200">
                </div>
                <div class="flex justify-end">
                    <button id="btn-tambah-batal" type="button"
                        class="bg-gray-500 text-white px-4 py-2 rounded mr-2 hover:bg-gray-700">Batal</button>
                    <button type="button"
                        class="btn-simpan bg-green-500 text-white px-4 py-2 rounded mr-0 hover:bg-green-700">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Form Edit Mahasiswa -->
    <div id="modal-edit" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
            <form action="">
                <h1 class="text-2xl font-bold py-4">Edit Mahasiswa</h1>
                <div class="mb-4">
                    <label for="nim">NIM:</label>
                    <input type="text" name="nim" class="mt-2 w-full px-4 py-2 border rounded-lg bg-gray-200">
                    <label for="nama">Nama:</label>
                    <input type="text" name="nama" class="mt-2 w-full px-4 py-2 border rounded-lg bg-gray-200">
                </div>
                <div class="flex justify-end">
                    <button id="btn-edit-batal" type="button"
                        class="bg-gray-500 text-white px-4 py-2 rounded mr-2 hover:bg-gray-700">Batal</button>
                    <button type="button"
                        class="btn-simpan bg-green-500 text-white px-4 py-2 rounded mr-0 hover:bg-green-700">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
