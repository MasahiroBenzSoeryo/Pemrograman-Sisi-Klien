<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="bg-gray-100">
    <div class="flex min-h-screen flex-row">
        
        <aside class="bg-blue-900 w-64 text-white">
            <div class="p-4">
                <h2 class="font-bold border-solid border-4 border-white-600 p-2 rounded">Aplikasi</h2>
                <nav class="mt-4 ml-4">
                    <ul>
                        <li>
                            <a href="">Dashboard</a>
                        </li>
                        <li>
                            <a href="">Mahasiswa</a>
                        </li>
                        <li>
                            <a href="">Setting</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>

        <!-- content -->
        <div class="flex flex-col flex-1">
            <!-- header -->
            <header class="bg-gray-200 p-4">
                <div class="flex justify-end">
                    <button class="bg-red-500 text-white px-4 py-2 rounded">Logout</button>
                </div>
            </header>

            <div class="bg-white flex justify-between p-4">
                <h2 class="font-bold">List Mahasiswa</h2>
                <button id="btn-tambah" class="bg-green-500 text-white px-4 py-2 rounded">Tambah Mahasiswa</button>
            </div>

            <!-- main -->
            <div class="bg-white flex-grow">
                <div class="bg-white p-6 rounded-lg shadow">
                    <table class="min-w-full table-auto border-separate text-center">
                        <thead>
                            <tr class="bg-gray-200">
                                <th class="px-4 py-2">No.</th>
                                <th class="px-4 py-2">NIM</th>
                                <th class="px-4 py-2">Nama</th>
                                <th class="px-4 py-2">Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="border px-4 py-2">1</td>
                                <td class="border px-4 py-2">A11.2022.14000</td>
                                <td class="border px-4 py-2">Putra Malipo</td>
                                <td class="border px-4 py-2">
                                    <button class="bg-blue-500 text-white px-4 py-2 rounded">Edit</button>
                                    <button class="bg-red-500 text-white px-4 py-2 rounded">Delete</button>
                                </td>
                            </tr>
                            <tr>
                                <td class="border px-4 py-2">2</td>
                                <td class="border px-4 py-2">A11.2022.14001</td>
                                <td class="border px-4 py-2">Putra Farhan</td>
                                <td class="border px-4 py-2">
                                    <button class="bg-blue-500 text-white px-4 py-2 rounded">Edit</button>
                                    <button class="bg-red-500 text-white px-4 py-2 rounded">Delete</button>
                                </td>
                            </tr>
                            <tr>
                                <td class="border px-4 py-2">3</td>
                                <td class="border px-4 py-2">A11.2022.14003</td>
                                <td class="border px-4 py-2">Putra Faiz</td>
                                <td class="border px-4 py-2">
                                    <button class="bg-blue-500 text-white px-4 py-2 rounded">Edit</button>
                                    <button class="bg-red-500 text-white px-4 py-2 rounded">Delete</button>
                                </td>
                            </tr>    
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- footer -->
            <footer class="bg-blue-900 text-white text-center">
                &copy Admin
            </footer>
        </div>
    </div>

    <div id="modal-tambah" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
            <form action="">
                <div class="mb-4">
                    <label for="nama">Nama:</label>
                    <input type="text" class="mt-2 w-full px-4 py-2 border rounded-lg bg-gray-200">
                </div>
                <div class="flex justify-end">
                    <button id="btn-batal" type="button" class="bg-gray-500 text-white px-4 py-2 rounded mr-2">Batal</button>
                    <button type="button" class="bg-green-500 text-white px-4 py-2 rounded mr-2">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        $(document).ready(function(){
            $('#btn-tambah').click(function(){
                $('#modal-tambah').removeClass('hidden')
            });
            $('#btn-batal').click(function(){
                $('#modal-tambah').addClass('hidden')
            });
        });
    </script>
</body>
</html>
